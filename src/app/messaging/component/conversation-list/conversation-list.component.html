<div class="chat-container">
  <app-window icon="ðŸ’¬" label="Conversations">
    <div class="conversations-list">
      <h5 (click)="toggleCollapse()">
        {{ visible ? '>' : 'v' }} - List of Conversations
      </h5>
      <div [hidden]="visible" *ngFor="let conversation of conversations">
        <div>
          <a routerLink="{{ conversation.id }}/messages">
            {{ conversation.name }}
          </a>
        </div>
      </div>
    </div>
    <div class="newConversation-button-container">
      <button routerLink="/create" type="button" class="add-button">
        New Conversation
      </button>
    </div>
  </app-window>
</div>
