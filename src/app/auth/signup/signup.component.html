<div class="login-container">
  <app-window icon="🔑" label="Sign Up">
    <div class="login-window-pane">
      <div class="under-ridged logo-container">
        <div class="logo-icon">🏃</div>
        <div class="logo-label">Angular Instant Messenger</div>
      </div>
      <form class="form" [formGroup]="signUpForm" (ngSubmit)="signup()">
        <label for="username"> Username🔑 </label>
        <input
          required
          id="username"
          formControlName="username"
          maxlength="32"
          minlength="3"
        />
        <label for="password"> Password </label>
        <input
          required
          id="password"
          type="password"
          formControlName="password"
          maxlength="32"
          minlength="6"
        />
        <div *ngIf="showErrorMessage">
          <h5 class="login-error">Error occured... Please try again</h5>
        </div>
        <button
          class="grooved icon-button"
          type="submit"
          [disabled]="signUpForm.invalid"
        >
          <div class="icon-button__icon">🏃</div>
          <div class="icon-button__label">Sign Up</div>
        </button>
      </form>
    </div>
  </app-window>
</div>
