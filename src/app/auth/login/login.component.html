<div class="login-container">
  <app-window icon="🔑" label="Sign On">
    <div class="login-window-pane">

      <div class="under-ridged logo-container">
        <div class="logo-icon">🏃</div>
        <div class="logo-label">Angular Instant Messenger</div>
      </div>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="screenName">
          ScreenName🔑
        </label>
        <input required id="screenName" formControlName="username">
        <label for="password">
          Password
        </label>
        <input required id="password" type="password" formControlName="password">
        <button class="grooved icon-button" type="submit" [disabled]="loginForm.invalid">
          <div class="icon-button__icon">🏃</div>
          <div class="icon-button__label">Sign On</div>
        </button>
      </form>
    </div>
  </app-window>
</div>
